<div id="custom-overlay" *ngIf="splashPortrait">
  <img
    class="imgPortrit"
    src="../../assets/splashscreen/splashscreenPortrait{{i}}.gif"
    height="{{height}}"
    width="{{width}}"
  />
</div>
<div id="custom-overlay" *ngIf="splashLandscape">
  <img
    class="imgLandscape"
    src="../../assets/splashscreen/splashscreenLandscape.gif"
    height="{{height}}"
    width="{{width}}"
  />
</div>

<ion-tabs *ngIf="!splashPortrait && !splashLandscape">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-sharp"></ion-icon>
      <ion-label>Profilo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
