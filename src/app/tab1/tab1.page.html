<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-label style="font-weight: bold;" color="primary">
        Search Music
      </ion-label>
    </ion-card-header>
    <ion-searchbar
      animated
      placeholder="Search for an artist"
      showCancelButton="focus"
      spellcheck="true"
      (ionChange)="searchMusic($event)"
    ></ion-searchbar>

    <ion-grid class="ion-no-padding">
      <ion-row style="justify-content: space-between !important;">
        <ion-col *ngFor="let item of searchFavArtist">
          <ion-item lines="none" (click)="onClickArtist(item.key)">
            <ion-avatar style="width: 40px; height: 40px; margin-right: 10px;">
              <img src="{{item.image}}" />
            </ion-avatar>
            <ion-label>
              {{item.name}}
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ng-container>
      <ion-item *ngIf="this.recommendedMusicArray.length === 0">
        Choose an artist
      </ion-item>
      <ng-container *ngIf="this.recommendedMusicArray.length !== 0">
        <ion-item
          *ngFor="let item of recommendedMusicArray"
          (click)="playMusics(item.uriID)"
          lines="full"
        >
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <div>
                  <img class="album" src="{{item.image}}" />
                  <img
                    src="assets/img/playing.png"
                    class="playing"
                    *ngIf="item.currentlyPlaying"
                  />
                </div>
              </ion-col>
              <ion-col size="10">
                <div class="wrapDiv">
                  <div class="nameField">
                    Album:
                  </div>
                  <div class="verticalDivCenter">
                    {{item.nome_album}}
                  </div>
                </div>
                <div class="wrapDiv">
                  <div class="nameField">
                    Artisti:
                  </div>
                  <div
                    class="verticalDivCenter"
                    *ngFor="let artist of item.nomi_artisti"
                  >
                    {{artist.name}},
                  </div>
                </div>
                <div class="wrapDiv">
                  <div class="nameField">
                    External URLS:
                  </div>
                  <div class="verticalDivCenter">
                    {{item.external_urls}}
                  </div>
                </div>
                <div class="wrapDiv">
                  <div class="nameField">
                    Preview URL:
                  </div>
                  <div class="verticalDivCenter">
                    {{item.preview_url}}
                  </div>
                </div>
                <div class="wrapDiv">
                  <div class="nameField">
                    URI:
                  </div>
                  <div class="verticalDivCenter">
                    {{item.uriID}}
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-card>
</ion-content>
